<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>

</head>
<body>
    <div class="container mt-5">
        <form action="" method="GET" id="form">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" required id="username">
            </div>
            <div class="form-group">
                <label>Passrord</label>
                <input type="password" class="form-control" required id='password'>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

    <script >
        console.log('working')
        const formEl = document.getElementById('form');
        const unameEl = document.getElementById('username')
        const pswEl = document.getElementById('password')
        function validate(e) {
            e.preventDefault()
            console.log('inside validate')
            if(unameEl.value.trim() == '' || pswEl.value.trim() == ''){
                alert('fill the field')
            }

        formEl.addEventListener('submit', validate)

     
         
        }
    </script>
</body>
</html>
